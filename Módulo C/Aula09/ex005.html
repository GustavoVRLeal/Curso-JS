<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com o DOM</title>
    <style>
        body {
            background-color: rgb(60, 169, 196);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div class = 'msg' >Clique aqui</div>
    <script>
        p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'orange'
        p1.style.background = 'purple'

        p2 = window.document.getElementsByTagName('p')[1]
        p2.style.color = 'blue'
        p2.style.background = 'yellow'

        p3 = window.document.querySelector('div.msg')
        p3.style.color = 'white'
        p3.style.background = 'green'
    </script>
</body>
</html>
